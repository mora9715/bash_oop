name: GitHub Actions Demo
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Init Bats submodules
        run: |
          git submodule init
          git submodule update

      - name: Run tests
        run: ./test/bats/bin/bats --pretty ./test/test.bats


